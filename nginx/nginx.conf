events {}

http {
  include    /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  server {
    listen 80;
    server_name nsd.newtablab.com

    add_header Content-Security-Policy "default-src 'self'; img-src 'self' https: data: blob:; font-src 'self' https: data:; media-src 'self' https: blob:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' 'unsafe-hashes'; style-src 'self' https: 'unsafe-inline' 'unsafe-hashes'; connect-src 'self' http: https: ws: https://nsd.newtablab.com http://localhost http://46.254.54.6/; object-src 'self'; frame-src 'self' https:;";


    location / {
      proxy_pass http://frontend:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    location /api {
      proxy_pass http://backend:1337/api;
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_pass_request_headers on;
    }
    
    location /admin {
      proxy_pass http://backend:1337/admin;
      proxy_http_version 1.1;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Server $host;
